<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Server</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: black;
      color: white;
      overflow: hidden;
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: black url('star.png') repeat;
      animation: moveStars 100s linear infinite;
      z-index: 0;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: 10000px 5000px; }
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .logo {
      width: 120px;
      filter: drop-shadow(0 0 10px white);
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeIn 1s ease-in-out 0.3s forwards;
    }

    .info, .btn {
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
    }

    .discord { animation-delay: 0.6s; }
    .ip-info { animation-delay: 0.9s; }
    .btn:nth-of-type(1) { animation-delay: 1.2s; }
    .btn:nth-of-type(2) { animation-delay: 1.5s; }
    .btn:nth-of-type(3) { animation-delay: 1.8s; }
    .btn:nth-of-type(4) { animation-delay: 2.1s; }

    .btn {
      background: #111;
      color: white;
      border: none;
      text-decoration: none;
      padding: 12px 20px;
      margin: 10px 0;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      max-width: 90%;
    }

    .btn:hover {
      background: #333;
      transform: scale(1.05);
    }

    .highlight {
      background: #0fa4d1;
      color: black;
      font-weight: bold;
    }

    .discord, .ip-info {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    @media screen and (max-width: 600px) {
      .logo {
        width: 80px;
      }
      .btn, .info {
        font-size: 14px;
        padding: 10px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="container">
    <img src="logo.png" alt="logo" class="logo">

    <div class="discord info">
      <span>Наш діскорд</span>
      <strong>В розробці</strong>
    </div>

    <a href="http://de4.mineconnect.xyz:25838/" class="btn">Мапа</a>
    <button class="btn highlight">DONATE</button>
    <a href="rules.html" class="btn">Правила</a>
  </div>
</body>
</html>
